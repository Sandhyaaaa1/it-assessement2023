<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Your Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="form-validation.js" defer></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 100%;
    max-width: 600px; /* Adjust as needed */
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
    padding: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="url"],
textarea,
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="radio"],
input[type="checkbox"] {
    display: none;
}

.gender-options label,
.interest-options label {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 5px;
    cursor: pointer;
}

.gender-options input[type="radio"],
.interest-options input[type="checkbox"] {
    display: none;
}

.gender-options input[type="radio"] + label,
.interest-options input[type="checkbox"] + label {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}

.gender-options input[type="radio"]:checked + label,
.interest-options input[type="checkbox"]:checked + label {
    background-color: #007bff;
    color: #fff;
}


    </style>

</head>
<body>
    <nav>
        <ul id="main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
            <!-- Add other pages here -->
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>
        <h2 style="text-align: center;">Registration form</h2>
    <main>
        <div class="form-container">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            
                <label>Gender:</label>
                <div class="gender-options">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
            
                <label for="interests">Interests:</label>
                <div class="interest-options">
                    <input type="checkbox" id="interests1" name="interests" value="sports">
                    <label for="interests1">Sports</label>
                    <input type="checkbox" id="interests2" name="interests" value="music">
                    <label for="interests2">Music</label>
                    <input type="checkbox" id="interests3" name="interests" value="art">
                    <label for="interests3">Art</label>
                </div>
            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
            
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="highschool">High School</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            
                <button type="submit">Submit</button>
            </form>
        </div>
        
    <!-- JavaScript for Form Validation -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submit action

                if (!form.checkValidity()) {
                    alert('Please fill out the form correctly.');
                    return;
                }

                // Form submitted successfully
                const formData = new FormData(form);
                const name = formData.get('name');
                alert(`Thank you for your form, ${name}! We'll get back to you soon.`);
                form.reset(); // Reset the form after submission
            });
        });
    </script>
</body>
</html>
